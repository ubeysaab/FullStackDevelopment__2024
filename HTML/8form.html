<!DOCTYPE html>

<head>

<body>
  <form action="">
    <label for="user">username</label><br>
    <input type="text" id="user" name="user" autofocus>
<hr>

    <input type="email" name="email" id="email" value="o@o.com" readonly>
    <hr>


    <!-- <label for="token">Token</label><br> -->
    <input type="text" name="token" id="token" value="b92f1fc2fce391ad7af633723afd3055" hidden>

    <h2>skills</h2>
    <input type="checkbox" name="skills" id="ps" value="Problem solving" checked>

    <br>
    <input type="checkbox" name="skills" id="lt" value="Logical thinking">

<hr>

<!-- Radio -->
    <h2>jobs</h2>

<br>
