<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Quotes Example</title>
    <style>
      /* Define custom quotes for blockquotes */
      blockquote {
        quotes: "*" "”" "-" "’/";
        /* Define primary and secondary quote styles */
      }

      /* Apply open and close quotes using pseudo-elements */
      blockquote::before {
        content: open-quote;
        /* Adds the opening quote */
      }

      blockquote::after {
        content: close-quote;
        /* Adds the closing quote */
      }

      /* Nested quotes */
      blockquote p::before {
        content: open-quote;
      }

      blockquote p::after {
        content: close-quote;
      }

      /* Styling for visual clarity */
      blockquote {
        font-size: 1.5rem;
        font-style: italic;
        margin: 20px;
        padding: 10px;
        border-left: 3px solid #ccc;
      }
    </style>
  </head>

  <body>
    <blockquote>
      The greatest glory in living lies not in never falling, but in rising every time we fall.
      <p>This is a nested quote within the main quote.</p>
    </blockquote>
  </body>

</html>
